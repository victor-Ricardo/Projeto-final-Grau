            <h2>INSIRA SUAS INFORMAÇÕES ABAIXO</h2>

            <form action="processHelp.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required aria-label="Digite seu nome" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Digite seu email" />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required aria-label="Digite seu telefone" />

                <label for="duvida">Qual a sua dúvida?</label>
                <select id="duvida" name="duvida" required aria-label="Selecione o tipo de dúvida">
                    <option value="">Selecione</option>
                    <option value="falhas">1 - Falhas</option>
                    <option value="sugestoes">2 - Sugestões</option>
                    <option value="outros">3 - Outros</option>
                </select>

                <label for="relato">Detalhe seu relato:</label>
                <textarea id="relato" name="relato" rows="4" required aria-label="Descreva seu relato detalhadamente"></textarea>

                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
